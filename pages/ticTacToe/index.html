<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/footer/footer.css">
  <link rel="stylesheet" href="../../css/header/header.css">

  <!-- JS SRC -->
  <script src="./js/index.js" defer></script>

  <title>Jogo da Velha</title>
</head>
<body>

  <header>
        <div class="logo">
          <a href="index.html">
            <h1>Game Lobby</h1>
            <img src="/images/game-logo.svg" alt="">
          </a>
          
        </div>
        
        <div class="header-buttons" style="display: none;">
            <button class="sign-in-button" role="button">Sign In</button>
            <button class="sign-up-button" role="button">Sign Up</button>
        </div>

        <div class="connected-user-settings-div" style="display: none;">
          
        </div>
    </header>
    <main>
    <div class="game-header">
      <h1>Jogo da Velha</h1>
    </div>
      <section id="playerBoard">
        <div class="label-ct">
          <label for="player1">Contra-Terrorista</label>
        </div>
        <input type="text" id="player1" placeholder="Nome do Jogador 1">
        <div class="label-tr">
          <label for="player2">Terrorista</label>
        </div>
        <input type="text" id="player2" placeholder="Nome do Jogador 2">
        <button id="start">Come√ßar!</button>
        <h2>Vez de: <span id="turnPlayer"></span></h2>
      </section>
      <section id="gameBoard">
        <span class="cursor-pointer" data-region="0.0"></span>
        <span class="cursor-pointer" data-region="0.1"></span>
        <span class="cursor-pointer" data-region="0.2"></span>
        <span class="cursor-pointer" data-region="1.0"></span>
        <span class="cursor-pointer" data-region="1.1"></span>
        <span class="cursor-pointer" data-region="1.2"></span>
        <span class="cursor-pointer" data-region="2.0"></span>
        <span class="cursor-pointer" data-region="2.1"></span>
        <span class="cursor-pointer" data-region="2.2"></span>
      </section>
    </main>
  
    <footer>

          <a href="https://www.linkedin.com/in/erick-batista-34a410200/">

          </a>
        </li>
        <li>

            <img class="icon" src="../../../images/instagram.svg" alt="Instagram">
          </a>

          <a href="https://github.com/Erickbci">
            <img class="icon" src="../../../images/github.svg" alt="GitHub">
          </a>
        </li>
      </ul> 
    
  </footer>
</body>
</html>
