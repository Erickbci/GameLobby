    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/modal/modal.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/slider/slider.css">

    <!-- JS SCR -->
    <script defer src="./js/validations/validations.js"></script>
    <script defer src="./js/modal/open-modal.js"></script>
    <script defer src="./js/loading.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>

</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <h1>Erick Games</h1>
            <img src="/images/game-logo.svg" alt="">
          </a>
          
        </div>
        
        <div>
            <button class="sign-in-button" role="button">Sign In</button>
            <button class="sign-up-button" role="button">Sign Up</button>
        </div>
    </header>

    <dialog class="sign-in-modal">
          <form class="form">
              <div class="login-header">
                <img src="/images/game-logo.svg" alt="Logo Icon">
                <h1>Erick Games</h1>
              </div>
              <div class="form-field">

                <div>
                  <label>Email</label>
                </div>
          
                <input 
                class="login-input"
                type="email" 
                name="email"
                placeholder="seu@email.com"
                id="s-i-email" 
                onchange="loginOnChangeEmail()"
                >
                <div class="error" id="s-i-email-required-error">Email é obrigatório</div>
                <div class="error" id="s-i-email-invalid-error">Email é inválido</div>
              </div>
              <div class="form-field">
                <div>
                  <label>Senha</label>
                </div>
                <input 
                class="login-input"
                type="password" 
                name="password" 
                placeholder="Senha"
                id="s-i-password" 
                onchange="loginOnChangePassword()"
                >
                <img 
                class="see-password-img" 
                src="./images/olho-fechado.svg"
                id="see-password-img"
                onclick="seePassword()"
                >
                <div class="error" id="s-i-password-required-error">Senha é obrigatória</div>
              </div>
              <div class="form-buttons">
                <div>
                  <button
                  type="button" 
                  class="clear" 
                  id="recover-password-button" 
                  onclick="recoverPassword()" 
                  disabled
                  >
                  Recuperar senha</button>
                  </div>
                <div>
                  <button 
                  type="button" 
                  class="solid" 
                  id="login-button" 
                  onclick="login()" 
                  disabled
                  >
                  Entrar</button>
                </div>
                <div>
                  <button 
                  type="button" 
                  class="outline"
                  id="botao-login" 
                  onclick="openSignUpModal()" 
                  >
                  Registrar</button>
                </div>
                <div>
                  <button
                  type="button"
                  class="buttonInClose"
                  id="escape-button"
                  >
                Voltar</button>
                </div>
              </div>
              
          </form>
    </dialog>

    <dialog class="sign-up-modal">
        <form class="form">

          <div class="login-header">
            <img src="/images/game-logo.svg" alt="Logo Icon">
            <h1>Erick Games</h1>
          </div>

          <div class="form-field">
              <div><label>Email</label></div>
              <input 
              class="login-input" 
              type="email" 
              placeholder="seu@email.com" 
              id="s-u-email" 
              onchange="registerOnChangeEmail()">
              <div class="error" id="s-u-email-required-error">Email é obrigatório</div>
              <div class="error" id="s-u-email-invalid-error">Email é inválido</div>
          </div>
          <div class="form-field">
              <div><label>Senha</label></div>
              <input 
              class="login-input" 
              type="password" 
              placeholder="Senha" 
              id="s-u-password" 
              onchange="registerOnChangePassword()">
              <div class="error" id="s-u-password-required-error">Senha é obrigatória</div>
              <div class="error" id="password-min-length-error">Senha deve conter pelo menos 6 caracteres</div>
          </div>
          <div class="form-field">
              <div><label>Confirmar Senha</label></div>
              <input 
              class="login-input" 
              type="password" 
              placeholder="Confirmar Senha" 
              id="confirmPassword" 
              onchange="onChangeConfirmPassword()">
              <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
          </div>
          <div class="form-buttons">
            <div>
                <button 
                type="button" 
                class="solid" 
                id="register-button"
                onclick="register()"
                disabled 
                >
                Registrar</button>
            </div>
            <div>
                <button 
                onclick="openSignInModal()" 
                type="button" 
                class="clear">
                Login</button>
            </div>
            <div>
              <button
              type="button"
              class="buttonUpClose"
              id="escape-button"
              >
            Voltar</button>
            </div>
          </div>
        </form>
    </dialog>
